<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo para el contenedor del GIF de fondo */
        .video-background {
            position: relative;
            width: 100%;
            height: 70vh; /* Ocupa el 70% de la altura de la ventana */
            overflow: hidden;
        }

        /* Estilo para el GIF */
        .video-background img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que el GIF cubra el área del contenedor */
            transform: translate(-50%, -50%); /* Centra el GIF en el contenedor */
            z-index: 1; /* Asegura que el GIF esté detrás del contenido */
        }

        /* Estilo para el encabezado */
        header {
            position: absolute; /* Cambia a absolute para superponerse al GIF */
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0); /* Fondo completamente transparente */
            padding: 20px; /* Ajusta el relleno según sea necesario */
            box-shadow: none; /* Elimina la sombra para una apariencia más limpia */
            z-index: 2; /* Asegura que el encabezado esté sobre el GIF */
            display: flex; /* Usa flexbox para centrar los elementos */
            justify-content: center; /* Centra el contenido del encabezado horizontalmente */
            align-items: center; /* Centra los elementos verticalmente */
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px; /* Limita el ancho del encabezado para mantener el contenido alineado */
        }

        .logo {
            max-height: 50px; /* Ajusta el tamaño del logo según sea necesario */
        }

        .buttons-container {
            display: flex;
            gap: 10px; /* Espacio entre los botones */
        }

        /* Estilo para el resto del contenido */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evita el scroll horizontal */
        }

        .bottom-section {
            position: relative;
            z-index: 2; /* Asegura que el contenido de la sección inferior esté sobre el GIF */
            padding: 20px; /* Añade relleno si es necesario */
            color: #fff; /* Ajusta el color del texto para que sea visible sobre el GIF */
        }

        /* Media query para pantallas móviles */
        @media (max-width: 768px) {
            header {
                flex-direction: column; /* Coloca los elementos en una columna */
                align-items: center; /* Centra los elementos horizontalmente */
                text-align: center; /* Centra el texto dentro del header */
            }

            .header-container {
                flex-direction: column; /* Coloca el logo y los botones en una columna */
                align-items: center; /* Centra los elementos horizontalmente */
                width: auto; /* Permite que el contenedor del encabezado ajuste su ancho */
                padding: 0; /* Elimina el relleno si es necesario */
            }

            .buttons-container {
                margin-top: 10px; /* Añade margen superior para separar los botones del logo */
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <img src="background.gif" alt="Fondo animado">
    </div>

    <header>
        <div class="header-container">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="buttons-container">
                <button class="member-button"><span class="member-text">¡Ya Soy Miembro!</span></button>
                <button class="cart-button"><i class="fa fa-shopping-cart"></i></button>
            </div>
        </div>
    </header>

    <div class="bottom-section">
        <i class="fa fa-camera camera-icon"></i> <!-- Ícono de cámara -->
        <p class="bottom-text">Junto con mi cámara he capturado a gente maravillosa...</p>

        <!-- Sección del álbum de imágenes -->
        <div class="image-gallery-container">
            <button class="prev-button">&lt;</button>
            <div class="image-gallery">
                <img src="imagen1.jpg" alt="Imagen 1" class="gallery-image">
                <img src="imagen2.jpg" alt="Imagen 2" class="gallery-image">
                <img src="imagen3.jpg" alt="Imagen 3" class="gallery-image">
                <img src="imagen4.jpg" alt="Imagen 4" class="gallery-image">
            </div>
            <button class="next-button">&gt;</button>
        </div>
    </div>

    <div class="additional-text">
        ...en lugares asombrosos
    </div>

    <script src="script.js"></script>
</body>
</html>
